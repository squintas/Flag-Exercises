<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAG</title>
    <link rel="stylesheet" href="/reset2.css">
    <link rel="stylesheet" href="transforms.css">
</head>
<body>
    <h1>Transforms</h1>

    <div class="wrapper">

        <div class="col">
            <h2>Translate</h2>
            <section>

                <div class="transform-translate">Translate</div>
            </section>
        </div>

        <div class="col">
            <h2>Rotate</h2>
            <section>

                <div class="transform-rotate">Rotate</div>
            </section>
        </div>

        <div class="col">
            <h2>Scale</h2>
            <section>

                <div class="transform-scale">Scale</div>
            </section>
        </div>

        <div class="col">
            <h2>Skew X</h2>
            <section>

                <div class="transform-skew">Skew X</div>
            </section>
        </div>

        <div class="col">
            <h2>Skew Y</h2>
            <section>

                <div class="transform-skewy">Skew Y</div>
            </section>
        </div>

        <div class="col">
            <h2>Multiple</h2>
            <section>

                <div class="transform-multiple">Multiple</div>
            </section>
        </div>
    </div>
