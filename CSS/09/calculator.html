<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAG</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <section>
        <div class="calculator">
            <input type="text" class="display" value="0" placeholder="0">
            <button type="button" class="key key-operation">&plus;</button>
            <button type="button" class="key key-operation">&minus;</button>
            <button type="button" class="key key-operation">&times;</button>
            <button type="button" class="key key-operation">&divide;</button>
            <button type="button" class="key key-operation action">&equals;</button>
            <button type="button" class="key">1</button>
            <button type="button" class="key">2</button>
            <button type="button" class="key">3</button>
            <button type="button" class="key">4</button>
            <button type="button" class="key">5</button>
            <button type="button" class="key">6</button>
            <button type="button" class="key">7</button>
            <button type="button" class="key">8</button>
            <button type="button" class="key">9</button>
            <button type="button" class="key">0</button>
            <button type="button" class="key">.</button>
            <button type="button" class="key">AC</button>
        </div>
    </section>
</body>
</html>
