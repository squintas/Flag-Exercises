<body style="font-family: 'Open sans', Arial, sans-serif;">
    <form>
    <table>
        <tr>
            <td>First Name</td>
            <td>
                <input id="txtFirstName" type="text" class="inputRequired" />
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input id="txtLastName" type="text" class="inputRequired" />
            </td>
        </tr>
        <tr>
            <td>Favorite TV Show</td>
            <td>
                <select id="ddlTvShow" class="inputRequired">
                    <option value="">Select</option>
                    <option value="GOT">Game of Thrones</option>
                    <option value="TWD">The Walking Dead</option>
                    <option value="WV">WandaVision</option>
                    <option value="Frds">Friends</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Favourite Pizza Topping</td>
            <td>
                <input id="radioCheese" name="topping" type="radio" value="cheese" class="inputRequired" /><label for="radioCheese">Plain Cheese</label>
                <input id="radioPepperoni" name="topping" type="radio" value="pepperoni" class="inputRequired" /><label for="radioPepperoni">Pepperoni</label>
                <input id="radioPineapple" name="topping" type="radio" value="pineapple" class="inputRequired" /><label for="radioPineapple">Pineapple</label>
            </td>
        </tr>
        <tr>
            <td>Contact Method</td>
            <td>
                <input id="chkBoxEmail" type="checkbox" value="Email"
                        class="inputRequired" /><label for="chkBoxEmail">Email</label>
                <input id="chkBoxPhone" type="checkbox" value="Phone"
                        class="inputRequired" /><label for="chkBoxPhone">Phone</label>
                <input id="chkBoxSocialMedia" type="checkbox" value="Social Media"
                        class="inputRequired" /><label for="chkBoxSocialMedia">Social Media</label>
            </td>
        </tr>
        <tr>
            <td>
                Comments
            </td>
            <td>
                <textarea id="txtComments" class="inputRequired"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input id="btnSubmit" type="submit" value="Submit" />
            </td>
            <td>
                <div id="divResult"></div>
            </td>
        </tr>
    </table>
</form>
