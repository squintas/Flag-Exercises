<div class="container">
    <a routerLink="/posts/index" >Posts</a>

    <p>Listagem de Posts</p>

    <table>
        <tr>
            <td>id</td>
            <td>userId</td>
            <td>title</td>
            <td>body</td>
            <td>Alterar</td>
            <td>Apagar</td>
        </tr>

        <tr *ngFor="let item of posts">
            <td>{{ item.id }} </td>
            <td>{{ item.userId }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.body }}</td>
            <td><a  [routerLink]="['/posts/alterar/',item.id]" > {{ item.id }} </a></td>
            <td><a  [routerLink]="['/posts/apagar/',item.id]" > {{ item.id }} </a></td>
        </tr>

    </table>

    <a routerLink="/posts/adicionar">Adicionar</a>
</div>
