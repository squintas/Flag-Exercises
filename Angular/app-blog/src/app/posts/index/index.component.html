<p>Listagem de Posts</p>
<!-- <p>{{post}}</p> -->

<div class="container">
    <p>Listagem de Posts</p>

    <table>
        <tr>
            <td>ID</td>
            <td>userID</td>
            <td>Title</td>
            <td>Body</td>
            <td>Alterar</td>
            <td>Apagar</td>
        </tr>
        <tr *ngFor="let item of posts">
            <td>{{item.id }}</td>
            <td>{{item.userID }}</td>
            <td>{{item.title }}</td>
            <td>{{item.body }}</td>
            <td> <a [routerLink]="['/posts/','alterar','item.id']">{{ item.id }}</a></td>
            <td> <a [routerLink]="['/posts/','apagar','item.id']">{{ item.id }}</a></td>
        </tr>
    </table>


    <a routerLink="/posts/adicionar">Adicionar</a>

</div>
